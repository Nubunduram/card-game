<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Cartes Solo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Le jeu de carte</h1>
    <p id="regles-du-jeu">Les règles à suivre s'afficheront ici</p> <!-- Paragraphe pour afficher les messages -->
    <div id="off-card">
        <!-- Carte visible au début -->
    </div>
    <div id="game-board" class="grid-container">
        <!-- Trois carrés de 3x3 cartes cachées -->
    </div>
    <button id="start-game">Nouvelle partie</button>
    <button id="exchange-cards" style="display:none;">Échanger les cartes</button>
    <button id="next-phase" style="display:none;">Passer à la phase 3</button>
    <script src="script.js"></script>
</body>

</html>
