<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>A Card Game</h1>
        <p id="regles-du-jeu">Les règles à suivre s'afficheront ici</p>
        <div class="buttons-container">
            <button id="start-game">New Game</button>
            <button id="next-phase" style="display:none;">Next Phase</button>
        </div>
    </header>


    <div id="off-card">
        <!-- Carte en dehors du jeu -->
    </div>

    <div id="game-board" class="grid-container">
        <!-- Trois carrés de 3x3 cartes cachées -->
    </div>

    <script src="script.js" type="module"></script>
</body>

</html>
